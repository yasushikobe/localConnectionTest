<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        p{
            white-space:nowrap;
        }
    </style>
    <script>
        function load() {
            var initialHashDiv = document.getElementById("initialHash");
            initialHashDiv.innerHTML = location.hash.replace(/#/,"").replace(/&/g, "<br/>");
        }

        function _pickFiles() {
            var pickFilesDiv = document.getElementById("pickFiles");
            pickFilesDiv.innerHTML = "";
            var message = '{' + 
                '"Method": "pickFiles"' + 
                '}';
            // Flutterへファイル選択要求
            if (sendToFlutter) {
                sendToFlutter.postMessage(message);
            } else {
                alert("sendToFlutter is not defined.");
            }
        }
        
        function _sendMessage() {
            var message = '{' + 
                '"Method": "notify", '+
                '"Title": "NEC Communication Service", ' + 
                '"Body": "【緊急】田中 太郎さんからメッセージを受信しました", ' + 
                '"Url": "https:\/\/webapp-dev.n-mcs.gateway.nghis-dev.com\/conversations\/nesuser06#3f0bb9b4-6e52-4c54-9f89-080b02787357?id=2021090118000000"' + 
                '}';
            // Flutterへローカル通知文字列を送信
            if (sendToFlutter) {
                sendToFlutter.postMessage(message);
            } else {
                alert("sendToFlutter is not defined.");
            }
        }

        function refreshToken(accessToken, idToken) {
            // Flutterからトークン情報受信
            var accessTokenDiv = document.getElementById("accessToken");
            accessTokenDiv.textContent = accessToken;
            var idTokenDiv = document.getElementById("idToken");
            idTokenDiv.textContent = idToken;
        }

        function refreshSession(accessToken, idToken, refreshToken) {
            // Flutterからセッション情報受信
            var initialHashDiv = document.getElementById("initialHash");
            initialHashDiv.innerHTML = "accessToken=" + accessToken +
                "<br/>idToken=" + idToken +
                "<br/>refreshToken=" + refreshToken;
            var accessTokenDiv = document.getElementById("accessToken");
            accessTokenDiv.textContent = "";
            var idTokenDiv = document.getElementById("idToken");
            idTokenDiv.textContent = "";
        }
        
        function onBeginPickFiles() {
            var pickFilesDiv = document.getElementById("pickFiles");
            pickFilesDiv.innerHTML = "onBeginPickFiles<br/>";
        }
        
        function onCompleteReadFile(filename, base64) {
            var pickFilesDiv = document.getElementById("pickFiles");
            pickFilesDiv.innerHTML += filename + ' (' + base64.length + ') ' + base64.slice(0, 40) + '...<br/>';
        }
        
        function onFinishPickFiles() {
            var pickFilesDiv = document.getElementById("pickFiles");
            pickFilesDiv.innerHTML += "onFinishPickFiles<br/>";
        }
        
        function onCancelPickFiles() {
            var pickFilesDiv = document.getElementById("pickFiles");
            pickFilesDiv.innerHTML = "onCancelPickFiles<br/>";
        }
    </script>
</head>
<body onload="load();">
    <h2>Local connection test tool</h2>
    <button onclick="_pickFiles()">Pick Files</button>
    <button onclick="_sendMessage()">Send Message</button>
    <h3>initial hash</h3>
    <p id="initialHash"></p>
    <h3>access token</h3>
    <p id="accessToken"></p>
    <h3>id token</h3>
    <p id="idToken"></p>
    <h3>Pick Files</h3>
    <p id="pickFiles"></p>    
</body>
</html>
