<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        p{
            white-space:nowrap;
        }
    </style>
    <script>
        function load() {
            var initialHashDiv = document.getElementById("initialHash");
            initialHashDiv.innerHTML = location.hash.replace("#","").replaceAll("&","<br/>");
        }

        function sendFlutterApp() {
            // Flutterへローカル通知文字列を送信
            if (sendToFlutter) {
                sendToFlutter.postMessage("Message for flutter local notification.");
            } else {
                alert("sendToFlutter is not defined.");
            }
        }

        function receiveFromFlutter(accessToken, idToken, refreshToken) {
            // Flutterからセッション情報受信
            var accessTokenDiv = document.getElementById("accessToken");
            accessTokenDiv.textContent = accessToken;
            var idTokenDiv = document.getElementById("idToken");
            idTokenDiv.textContent = idToken;
        }
    </script>
</head>
<body onload="load();">
    <h2>Local connection test tool</h2>
    <button onclick="sendFlutterApp()">Send Message</button>
    <h3>initial hash</h3>
    <p id="initialHash"></p>
    <h3>access token</h3>
    <p id="accessToken"></p>
    <h3>id token</h3>
    <p id="idToken"></p>
</body>
</html>
